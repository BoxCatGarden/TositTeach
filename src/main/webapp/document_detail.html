<body>

<div class="container">
		
	<div class="row">
		
		<div class="span2">
		
		<div class="main-left-col">
		
			<h1><i class="icon-thumbs-up icon-large"></i> TOSIT</h1>
			
			<ul class="side-nav">

				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="collapse" data-target="#website-dropdown" href="#"> 关于项目 <b class="caret"></b></a>

						<li><a href="project_view.html">项目查看</a></li>

						<li><a href="project_access.html">项目审批</a></li>
					</ul>
				</li>
				<li class="dropdown active">
					<a class="dropdown-toggle" data-toggle="collapse" data-target="#store-dropdown" href="#"> 关于文档 <b class="caret"></b></a>
					<ul id="store-dropdown">
						<li class="active"><a href="document_view.html">文档查看</a></li>
						<li><a href="document_add.html">文档添加</a></li>
					</ul>
				</li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="collapse" data-target="#reports-dropdown" href="#"> 关于学生 <b class="caret"></b></a>
					<ul id="reports-dropdown" class="collapse">
						<li><a href="student_add.html">学生添加</a></li>
						<li><a href="student_manage.html">学生管理</a></li>
						<li><a href="class_manage.html">班级管理</a></li>
					</ul>
				</li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="collapse" data-target="#members-dropdown" href="#"> 教学计划 <b class="caret"></b></a>
					<ul id="members-dropdown" class="collapse">
						<li><a href="task_view.html">任务查看</a></li>
						<li><a href="task_add.html">任务添加</a></li>
					</ul>
				</li>
			</ul>
		
		</div> <!-- end main-left-col -->
	
	</div> <!-- end span2 -->
	
	<div class="span10">
		
		<div class="secondary-masthead">
	
			<ul class="nav nav-pills pull-right">
				<li>
					<a href="home.html"><i class="icon-user"></i>{{user.name}}</a>
				</li>
			</ul>

			<ul class="breadcrumb">
				<li class="active"><i class="icon-home"></i> TOSIT实训管理系统/关于文档/文档查看/文档详情</li>
			</ul>
		</div>
	
		<div class="main-area dashboard" id = "app">
		<center>
		<form action="">
			<table class = "inputtable">
				<tr>
					<td><label for="dname">文 档 名</label></td>
					<td class = "inp"><input class = "inp" type="text"  name = "dname" v-bind:value = "doc.docName" readonly="readonly"/></td></tr>
				<tr>
					<td><label for="dgroup">编写小组名称</label></td>
					<td class = "inp"><input class = "inp" type="text" name="dgroup" v-bind:value = "doc.gp.groName" readonly="readonly" /></td></tr>
				<tr>
					<td><label for="time">提交时间</label></td>
					<td class = "inp"><input class = "inp" type="date" name="time" v-bind:value = "doc.time" readonly="readonly"/></td></tr>
				<tr>
					<td><label for="scoren">文档分数</label></td>
					<td class = "inp"><input class = "inp" type="text" name="score" v-bind:value = "doc.score==-1?'未打分':doc.score"  readonly="readonly"  id="schedule"/></td></tr>
				
				<tr>
					<td><label for="pdescription">文档描述</label></td>
					<td class = "inp"><textarea class = "inp" cols="25" rows = "15" v-bind:value = "doc.disp" readonly="readonly"></textarea></td></tr>
				<tr><td>&nbsp</td><td>&nbsp</td></tr>

				<tr>
					<td>&nbsp</td>
					
					<td class="">
						<button type="button"  class="btn btn-primary"><a href="document_view.html" style="color: white;">返回</a></button>
						<button type="button"  class="btn btn-primary pull-right" id = "modifybutton">评分</button>
						<button type="submit"  class="btn btn-primary pull-right" id = "savebutton" data-toggle="modal" href="#saveButton">保存</button>
						<button class="btn btn-primary pull-right"><a v-bind:href = "doc.url" style = "text-decoration: none;color:white;">下载文档</a></button>
							
					</td>
				</tr>

			</table>
		</form></center>
		
		<div class="modal hide fade" id="saveButton">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h3>保存评分</h3>
				</div>
				<div class="modal-body">
					<p>确定要修改为此分数吗？</p>
				</div>
				<div class="modal-footer">
					<a href="document_detail.html" class="btn btn-primary" @click = "score()">确定</a>
					<a class="btn btn-primary" data-dismiss="modal" ref="altBoxClose" @click = "update()">取消</a>
				</div>
			</div>
		
		<div class="span10">
			<center>
			<hr style="width: 960px; margin-left: -75px;"/>
			<span style = "font-size: large;">修改已上传文档</span>
			<form action="" enctype="multipart/form-data" style = "margin-top: 30px;">
				<input type = "file"  id = "fileid" style = "width:400px"/>
				<input type = "button" class="btn btn-primary " value="上传" style="margin-left: 30px;" @click = "reup()"/>
			</form>
			</center>
		</div>
		
		</div>
				
		<div class="row">
		
			<div class="span10 footer">
			
				<p>&copy; TOSIT 2018</p>
			</div>
		</div>
		
	</div> <!-- end span10 -->	
		
	</div> <!-- end row -->
		
</div> <!-- end container -->
