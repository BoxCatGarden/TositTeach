            <div class="main-area dashboard">
                <center>
                    <form>
                        <table class="inputtable">
                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="tname">任 务 名</label></th>
                                <td><input class="inp" type="text" id="tname" v-model="tn"/></td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="engineer">工 程 师 编 号</label></th>
                                <td>
                                    <input type="text" id="engineer" list="engList" class="inp" v-model="ei">
                                    <datalist id="engList">
                                        <option v-for="eng in engs" :value="eng.userId">{{eng.userId+' ('+eng.name+')'}}</option>
                                    </datalist>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="st-ptime">起 始 时 间</label></th>
                                <td><input class="inp" type="date" id="st-ptime" v-model="stt"/></td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="ed-ptime">结 束 时 间</label></th>
                                <td><input class="inp" type="date" id="ed-ptime" v-model="edt"/></td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="disp">任 务 描 述</label></th>
                                <td><textarea class="inp mul" cols="25" rows="15" id="disp" v-model="disp"></textarea></td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td class="tianjia">
                                    <input type="button" name="pdescription" @click="add" value="添加"
                                           class="btn btn-primary"/></td>
                            </tr>
                        </table>
                    </form>
                </center>
